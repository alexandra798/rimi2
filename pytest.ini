# pytest.ini - Pytest配置文件

[tool:pytest]
# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小Python版本
minversion = 3.8

# 添加选项
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    heavy: marks tests that require large memory
    network: marks tests that require network access

# 覆盖率配置
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    setup.py
    */config/*
    */validation/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov